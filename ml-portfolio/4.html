<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Portfolio | Creative & Unique</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #151515;
            --accent: #00eeff;
            --accent-secondary: #ff00aa;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --card-bg: #1a1a1a;
            --gradient: linear-gradient(90deg, var(--accent), var(--accent-secondary));
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.3;
        }

        a {
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .section {
            padding: 120px 0;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 50%;
            height: 4px;
            background: var(--gradient);
            position: absolute;
            bottom: -10px;
            left: 0;
            border-radius: 2px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--accent-secondary);
            z-index: -1;
            transition: width 0.4s ease;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.4s ease;
        }

        .navbar.scrolled {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -20%;
            width: 60%;
            height: 140%;
            background: linear-gradient(45deg, rgba(0, 238, 255, 0.05), rgba(255, 0, 170, 0.05));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphBlob 15s infinite alternate;
            z-index: 1;
        }

        @keyframes morphBlob {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 60% 40% 30% 70% / 50% 60% 40% 50%;
            }
            50% {
                border-radius: 40% 60% 50% 50% / 70% 30% 70% 30%;
            }
            75% {
                border-radius: 70% 30% 60% 40% / 40% 70% 30% 60%;
            }
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        .hero-content {
            max-width: 700px;
            position: relative;
            z-index: 2;
        }

        .hero-greeting {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .hero-greeting::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 2px;
            background: var(--accent);
            margin-right: 15px;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-title span {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        /* About Section */
        .about {
            background-color: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .about::before {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 50%;
            height: 80%;
            background: linear-gradient(45deg, rgba(0, 238, 255, 0.03), rgba(255, 0, 170, 0.03));
            border-radius: 50%;
            z-index: 1;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .about-image img {
            width: 100%;
            display: block;
            filter: brightness(0.9) contrast(1.1);
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid var(--accent);
            border-radius: 20px;
            z-index: -1;
        }

        .about-text h2 {
            margin-bottom: 2rem;
        }

        .about-text p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Skills Section */
        .skills {
            position: relative;
            overflow: hidden;
        }

        .skills::after {
            content: '';
            position: absolute;
            top: 20%;
            right: -10%;
            width: 40%;
            height: 60%;
            background: linear-gradient(45deg, rgba(0, 238, 255, 0.03), rgba(255, 0, 170, 0.03));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            z-index: 1;
        }

        .skills-content {
            text-align: center;
            margin-bottom: 3rem;
        }

        .skills-content p {
            max-width: 700px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .skill-card:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .skill-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: rgba(0, 238, 255, 0.1);
            border-radius: 50%;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: var(--accent);
        }

        .skill-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .skill-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Projects Section */
        .projects {
            background-color: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .projects::before {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -20%;
            width: 70%;
            height: 70%;
            background: linear-gradient(45deg, rgba(0, 238, 255, 0.05), rgba(255, 0, 170, 0.05));
            border-radius: 50%;
            z-index: 1;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .project-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
            filter: brightness(0.5);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: var(--bg-primary);
            border-radius: 50%;
            color: var(--accent);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-5px);
        }

        .project-content {
            padding: 2rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-bottom: 1rem;
        }

        .project-tag {
            font-size: 0.8rem;
            padding: 5px 12px;
            background: rgba(0, 238, 255, 0.1);
            border-radius: 20px;
            color: var(--accent);
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        /* Contact Section */
        .contact {
            position: relative;
            overflow: hidden;
        }

        .contact::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -20%;
            width: 70%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 238, 255, 0.05), rgba(255, 0, 170, 0.05));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            z-index: 1;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info h2 {
            margin-bottom: 2rem;
        }

        .contact-info p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .contact-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            font-size: 1.5rem;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .contact-method:hover .contact-icon {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-5px);
        }

        .contact-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .contact-details p,
        .contact-details a {
            color: var(--text-secondary);
        }

        .contact-form {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.08);
        }

        textarea.form-control {
            min-height: 180px;
            resize: vertical;
        }

        .form-submit {
            width: 100%;
        }

        /* Footer */
        .footer {
            background-color: var(--bg-secondary);
            padding: 5rem 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 3rem;
        }

        .footer-logo-section {
            flex: 1 1 300px;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .footer-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: var(--card-bg);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-5px);
        }

        .footer-nav {
            flex: 1 1 150px;
        }

        .footer-nav h3 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .footer-nav h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 2px;
            background: var(--accent);
        }

        .footer-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
            transform: translateX(5px);
        }

        .copyright {
            text-align: center;
            padding-top: 3rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-to-top.show {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: var(--accent-secondary);
        }

        /* Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            pointer-events: none;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 9999;
            opacity: 0;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 9998;
            opacity: 0;
        }

        @media (pointer: fine) {
            .cursor, .cursor-follower {
                opacity: 1;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeInUp {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 992px) {
            .about-content,
            .contact-wrapper {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .about-image {
                order: -1;
                max-width: 500px;
                margin: 0 auto;
            }

            .hero-title {
                font-size: 3rem;
            }

            .skills-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 80px 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
            }

            .hamburger {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                height: 0;
                background: rgba(15, 15, 15, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                text-align: center;
                overflow: hidden;
                transition: all 0.4s ease;
                z-index: 999;
            }

            .nav-menu.active {
                height: 300px;
                padding: 2rem 0;
            }

            .hero-buttons {
                flex-direction: column;
                max-width: 200px;
            }

            .footer-content {
                flex-direction: column;
                gap: 2rem;
            }

            .cursor, .cursor-follower {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .container {
                width: 95%;
            }

            .section-title {
                font-size: 2rem;
            }

            .hero-title {
                font-size: 2.2rem;
            }

            .about-stats {
                grid-template-columns: 1fr;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>

<body>
    <!-- Custom Cursor -->
